<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app" a="1" style="color: blue;">
        <div>
            hello:{{name}}
        </div>
    </div>
    <script src="./dist/vue.js"></script>
    <script>
        // viewModel 数据模型
        // 典型的MVVM view vm model
        let vm = new Vue({
            data() {
                return {
                    name: 'zfl',
                }
            },
        })
        vm.$mount('#app')

        setTimeout(() => {
            // 数据变化需要影响视图
            // 多次变化会造成多次触发
            vm.name = 'zfl2'
            vm.name = 'zfl3'
            vm.name = 'zfl4'
            vm.$nextTick(() => {
                console.log(vm.$el)
            })
            // 重新调用render产生新的视图，目前每diff
        }, 1000);
    </script>
</body>

</html>
